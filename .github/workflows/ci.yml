name: CI

permissions: read-all

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Ensure that only a single job or workflow using the same
# concurrency group will run at a time. This would cancel
# any in-progress jobs in the same github workflow and github
# ref (e.g. refs/heads/main or refs/pull/<pr_number>/merge).
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: [self-hosted, rabbitsnark]
    steps:
      - name: Checkout rabbitsnark
        uses: actions/checkout@v4

      - name: Run `bazel test`
        run: |
          bazel test \
            --remote_cache=http://127.0.0.1:9092 \
            --action_env=CC=/usr/bin/clang \
            --action_env=CXX=/usr/bin/clang++ \
            --features=-header_modules --features=-module_maps \
            --host_features=-header_modules --host_features=-module_maps \
            --test_output=errors \
            //...

  pre-commit-style:
    runs-on: [self-hosted, rabbitsnark]
    steps:
      - name: Checkout rabbitsnark
        uses: actions/checkout@v4

      - name: Checkout Setup Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: "3.10"

      - name: Install cpplint
        run: pip install cpplint

      - name: Run pre-commit github action
        uses: pre-commit/action@646c83fcd040023954eafda54b4db0192ce70507 # pin@v3
